{% extends 'blog/base.html' %}

{% block body_block %}
    {% for post in posts %}
        <p class="date">Created: {{ post.created_date|date: 'D M Y' }}</p>
        <h1><a href="{% url 'blog:post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
        <p>{{ post.text|truncatechars:200 }}</p>
    {% endfor %}
{% endblock %}
